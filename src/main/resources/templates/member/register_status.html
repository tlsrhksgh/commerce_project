<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 상태</title>
</head>
<body>

<div th:if="${result}">
    <h1>회원 가입 완료</h1>


    <p>이메일 본인 인증 후 회원 가입이 완료됩니다.</p>
    <p>가입시 기재해주신 메일로 발송 하였으니 확인해주시기 바랍니다.</p>
</div>

<div th:if="${result eq false}">
    <h1>회원 가입 결과</h1>


    <p>회원 가입에 실패하였습니다.</p>
    <a href="/member/register">회원가입 페이지로 이동</a>
</div>



</body>
</html>
