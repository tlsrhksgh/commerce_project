<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>회원 비밀번호 찾기</title>
</head>
<body>

<h1>회원 비밀번호 찾기</h1>

<form method="post">
  <div>
    <input type="text" name="userId" placeholder="아이디 입력" required/>
  </div>
  <div>
    <input type="email" name="email" placeholder="이메일을 입력" required/>
  </div>
  <div>

  </div>
</form>




</body>
</html>
